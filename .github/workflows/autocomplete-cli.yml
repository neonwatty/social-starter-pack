name: autocomplete-cli

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'packages/autocomplete-cli/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/autocomplete-cli/**'

defaults:
  run:
    working-directory: packages/autocomplete-cli

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: packages/autocomplete-cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Check unused code (knip)
        run: npm run knip

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        if: matrix.node-version >= 20
        run: npm run test:coverage

      - name: Upload coverage reports
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v4
        with:
          file: ./packages/autocomplete-cli/coverage/coverage-final.json
          fail_ci_if_error: false

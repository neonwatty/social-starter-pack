name: google-forms-cli Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (leave empty to use package.json version)"
        required: false
        type: string

defaults:
  run:
    working-directory: packages/google-forms-cli

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run for releases tagged with google-forms-cli prefix
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.release.tag_name, 'google-forms-cli@')

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: packages/google-forms-cli/package-lock.json
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

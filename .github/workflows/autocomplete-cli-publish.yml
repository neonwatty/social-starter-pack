name: autocomplete-cli Publish

on:
  release:
    types: [published]
  workflow_dispatch:

defaults:
  run:
    working-directory: packages/autocomplete-cli

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run for releases tagged with autocomplete-cli prefix
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.release.tag_name, 'autocomplete-cli@')

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: packages/autocomplete-cli/package-lock.json
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

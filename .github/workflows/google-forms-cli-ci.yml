name: google-forms-cli CI

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'packages/google-forms-cli/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/google-forms-cli/**'

defaults:
  run:
    working-directory: packages/google-forms-cli

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: packages/google-forms-cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  knip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: packages/google-forms-cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Knip
        run: npm run knip

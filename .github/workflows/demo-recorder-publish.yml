name: demo-recorder Publish

on:
  release:
    types: [published]
  workflow_dispatch:

defaults:
  run:
    working-directory: packages/demo-recorder

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run for releases tagged with demo-recorder prefix
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.release.tag_name, 'demo-recorder@')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/demo-recorder/package-lock.json
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
